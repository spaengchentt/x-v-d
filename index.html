<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
  <!-- Dein Script lädt NACH Supabase und erstellt den Client selbst -->
  <script defer src="script.js"></script>
</head>
<body>

<h1>Gewohnheitstracker</h1>

<div class="container">
  <h1>Login / Registrieren</h1>
  <input id="email" type="email" placeholder="E-Mail" />
  <input id="password" type="password" placeholder="Passwort" />
  <button id="signupbtn">Registrieren</button>
  <button id="loginbtn">Login</button>
  <button id="logoutbtn">Logout</button>
</div>

<div class="container">
  <h1>Aktuelle Gewohnheiten</h1>

  <div class="input-container">
    <input id="habitinput" type="text" placeholder="Neue Gewohnheit" />
    <button id="addhabitbtn">Hinzufügen</button>
  </div>

  <ul id="acthabits"></ul>
</div>

<div class="table-container">
  <h1>Letzte 30 Tage</h1>
  <table id="historytable" class="history-table"></table>
</div>

</body>
</html>
